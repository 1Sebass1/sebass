<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nerder</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: black;
    }
    #bioLink {
      position: relative;
      width: 450px;
      height: 390px;
      border-radius: 20px;
      background-color: rgba(255, 255, 255, 0.1);
      animation: fadeIn 1s ease-out forwards;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1;
      transition: transform 0.3s ease;
    }
    #bioLink:hover {
      transform: scale(1.1);
    }
    #enterText {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 20px;
      cursor: pointer;
    }
    #bioLink.hidden {
      display: none;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .profilePic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin-bottom: 10px;
    }
    .social-link {
      margin-top: auto;
    }
    .social-link img {
      width: 30px;
      height: auto;
      margin-bottom: 5px;
    }

    .background-blur {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://i.giphy.com/MDJ9IbxxvDUQM.webp');
      background-size: cover;
      filter: blur(10px);
      opacity: 0;
      pointer-events: none;
      z-index: 0;
    }
  </style>
</head>
<body>
  <div class="background-blur"></div>

  <div id="bioLink" class="hidden">
    <div>
      <img src="https://i.imgur.com/cGb2VFY.png" alt="pfp" class="profilePic">
      <h1>Nerder</h1>
      <p>i live in the uk school finishes at 3:00pm</p>
      <a class="social-link" href="https://discord.com/users/1200125435615383634" target="_blank">
        <img src="https://assets-global.website-files.com/6257adef93867e50d84d30e2/636e0a69f118df70ad7828d4_icon_clyde_blurple_RGB.svg" alt="discordIco">
      </a>
    </div>
  </div>
  <div id="enterText">click to enter</div>

  <audio id="sound" src="nerdAud.mp3" loop></audio>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const bioLink = document.getElementById("bioLink");
      const enterText = document.getElementById("enterText");
      const sound = document.getElementById("sound");
      animateTitle();

      bioLink.addEventListener("click", function() {
        bioLink.classList.remove("hidden");
        enterText.style.display = "none";
        sound.play();

        document.querySelector('.background-blur').style.opacity = '1';
      });

      document.body.addEventListener("click", function() {
        bioLink.classList.remove("hidden");
        enterText.style.display = "none";
        sound.play();

        document.querySelector('.background-blur').style.opacity = '1';
      });
    });

    function animateTitle() {
      const targetTitle = "Nerder";
      let currentIndex = 0;
      let increment = 1;
      let interval = setInterval(() => {
        document.title = targetTitle.substring(0, currentIndex + 1);
        currentIndex += increment;
        if (currentIndex >= targetTitle.length || currentIndex <= 0) {
          increment *= -1;
        } 
      }, 200);
    }
  </script>
</body>
</html>
