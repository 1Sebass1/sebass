<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="title">S</title>
  <meta property="og:title" content="Sebass">
  <meta property="og:description" content="Sebass">
  <meta property="og:image" content="https://cdn.discordapp.com/avatars/1171276244495650911/ec019b99a364b6d74e7c129feb3f483d.webp?size=1024">
  <meta property="og:url" content="https://discord.land">
  <meta property="og:type" content="website">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #bioLink {
      position: relative;
      padding: 40px;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      animation: fadeIn 1s ease-out forwards;
      text-align: center;
    }
    #enterText {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 20px;
      cursor: pointer;
    }
    #bioLink.hidden {
      display: none;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .profile-img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div id="bioLink" class="hidden">
    <img src="https://cdn.discordapp.com/avatars/1171276244495650911/ec019b99a364b6d74e7c129feb3f483d.webp?size=1024&format=webp&width=0&height=256" alt="Sebass's Profile Picture" class="profile-img">
    <h1>Sebass</h1>
    <p>C# & Python</p>
    <p>Professional Retard</p>
    
  </div>
  <div id="enterText">Click to enter</div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const title = document.getElementById("title");
      const titleText = "Sebass";
      let index = 0;

      setInterval(function() {
        title.textContent = titleText.substring(0, index % (titleText.length) + 1);
        index++;
      }, 500);
      
      document.body.addEventListener("click", function() {
        document.getElementById("bioLink").classList.remove("hidden");
        document.getElementById("enterText").style.display = "none";
      });
    });
  </script>
</body>
</html>
