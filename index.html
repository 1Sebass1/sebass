<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sebass Bio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #enterText {
            cursor: pointer;
            font-size: 24px;
            opacity: 1;
            transition: opacity 1s ease-in-out;
        }
        #sebassBox {
            display: none;
            width: 300px;
            height: 150px;
            background-color: #333;
            color: white;
            border-radius: 10px;
            text-align: center;
            padding: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div id="enterText" onclick="showContent()">Click to Enter</div>
    <div id="sebassBox">
        <h1>Sebass</h1>
        <p>C# Coder - Professional Idiot</p>
    </div>
    <script>
        function showContent() {
            document.getElementById('enterText').style.opacity = '0';
            setTimeout(function() {
                document.getElementById('enterText').style.display = 'none';
                document.getElementById('sebassBox').style.display = 'block';
            }, 1000);
        }
    </script>
</body>
</html>
